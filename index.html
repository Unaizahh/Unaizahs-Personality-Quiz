<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Are You a Sun or Moon Person?</h1>
		<p>Answer the following questions about yourself to find out!</p>
	</header>

	<main>

		<h2>It's a friday night, what are you doing?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/partying.jpg" alt="Group of 5 people dancing around one person who is also dancing.">
        <br>
        <button id="q1a1">Partying with friends</button>
      </div>

      <div class="answer-choice">
        <img src="assets/relaxing.jpg" alt=" Person sitting on a couch with a book in their left hand and a mug up to their mouth in their right hand.">
        <br>
        <button id="q1a2">Relaxing at home</button>
      </div>

    </div> 
    
    <h2>What are you better at?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/academics.jpg" alt="Person in a graduation cap and gown holding a thumbs up sign with their right hand.">
        <br>
        <button id="q2a1">Academics</button>
      </div>

      <div class="answer-choice">
        <img src="assets/athletics.jpg" alt="Back view from underwater of a person swimming.">
        <br>
        <button id="q2a2">Athletics</button>
      </div>

    </div> 
    
    <h2>Do you like cats or dogs more?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/dog.jpg" alt="Black dog laying on a red pillow.">
        <br>
        <button id="q3a1">Dogs</button>
      </div>

      <div class="answer-choice">
        <img src="assets/cat.jpg" alt="Light brown cat with green-yellow eyes looking right at the camera.">
        <br>
        <button id="q3a2">Cats</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    <button id="restart">Restart</button>

    
    
  </main>
  </body>
</html>
